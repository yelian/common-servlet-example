<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cell Editing in DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>

	<style type="text/css">
        table
        {
            border-collapse: collapse;
            border: none;
            width: 200px;
        }
        td
        {
            border: solid #000 1px;
        }
    </style>
</head>
<body>
	<h2>Cell Editing in DataGrid</h2>
	<p>Click a cell to start editing.</p>
	<div style="margin:20px 0;"></div>
	
	<table id="dg" style="width:700px;height:auto">
		<thead>
			<tr>
				<td><input type="text" class="easyui-numberbox" value="100" data-options="min:0,precision:2" style="width:175px"></input></td>
				<td><input type="text" class="easyui-numberbox" value="100" data-options="min:0,precision:2" style="width:175px"></input></td>
				<td><input type="text" class="easyui-numberbox" value="100" data-options="min:0,precision:2" style="width:175px"></input></td>
				<td><input type="text" class="easyui-numberbox" value="100" data-options="min:0,precision:2" style="width:175px"></input></td>
			</tr>
			<tr>
				<td><input id="dd" type="text" class="easyui-datebox" required="required" panelWidth="300px" style="width:100%"></td>
				<td><input id="dd" type="text" class="easyui-datebox" required="required" style="width:100%"></td>
				<td><input id="dd" type="text" class="easyui-datebox" required="required" style="width:100%"></td>
				<td><input id="dd" type="text" class="easyui-datebox" required="required" style="width:100%"></td>
			</tr>
			<tr>
				<td>1</td><td>2</td><td>3</td><td>4</td>
			</tr>
		</thead>
	</table>

	<script type="text/javascript">
		
	</script>
</body>
</html>
